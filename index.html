<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | IBND</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbzv7JHj5Gz90cqeQzkcAYyxofkgfwuj5SFuw0phalE78dG5JLq6q1liHUjS4nUM5QiJ/exec"
        width="100%"
        allowfullscreen="true"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
  <h1>Redirecting to the app...</h1>
  <script>
            window.onload = function() {
            document.querySelector('iframe').requestFullscreen().catch((err) => {
                console.error('Error attempting to enable full-screen mode:', err.message);
            });
            };
        </script>
    </body>
    </html>
