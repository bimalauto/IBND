<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>Login | IBND</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #loginFrame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Button to request fullscreen -->
  <button id="fullscreenBtn" onclick="goFullscreen()">Go Fullscreen</button>

  <!-- Iframe to load your Apps Script Web App -->
  <iframe 
    id="loginFrame"
    src="https://script.google.com/macros/s/AKfycbzy4cd1g8LMbz1gope4RK3Go8Dx_bfYJyoGVQg3nNDHlhygfimF-Uiaff7hDluvwIg/exec"
    allowfullscreen>
  </iframe>

  <script>
    function goFullscreen() {
      const iframe = document.getElementById('loginFrame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen().catch(err => {
          console.error('Fullscreen error:', err.message);
          alert('Fullscreen failed. Try manually using your browser.');
        });
      } else {
        alert('Fullscreen not supported in this browser.');
      }
    }
  </script>

</body>
</html>
